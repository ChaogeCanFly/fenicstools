language: generic

os: osx
osx_image: xcode7.3

sudo: false

env:

  matrix:
    - CONDA_PY=27

  global:
    - FENICS_VERSION="2017.1.dev"
    ## Generated with "anaconda auth --create --name token"
    ## then "travis encrypt BINSTAR_TOKEN=<token> --repo mikaem/fenicstools"
    - secure: "udZ1qoZVRTqP31vm92m/Zox3vhXPBQPaoRSJZ1AtCwNdJdRgQXSNFu9i7nYP721DS+XuFRGN2j/KPNCPDXb8eEc9XlDaFcFvt5DsFi/8Ee2dGZpSey1JyppgdJXYqNIdV3y8E/YjnnZWyfcX6/ycHqAD4xMNVDE7QKGO09EcU8A="

before_install:
    # Remove homebrew.
    - brew remove --force $(brew list)
    - brew cleanup -s
    - rm -rf $(brew --cache)

install:
    - MINICONDA_URL="https://repo.continuum.io/miniconda"
    - MINICONDA_FILE="Miniconda-latest-MacOSX-x86_64.sh"
    - curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
    - bash ${MINICONDA_FILE} -b -p $HOME/miniconda2
    - export PATH="$HOME/miniconda2/bin:$PATH"
    - unset PYTHONPATH
    - conda config --set always_yes yes
    - conda config --set show_channel_urls true
    - conda config --add channels conda-forge
    - conda config --add channels mikaem/label/OSX-10.11-clang
    - conda update -q conda
    - conda install -c conda-forge conda-forge-build-setup
    - source run_conda_forge_build_setup
    - cd fenicstools
    - git fetch --unshallow
    - cd ..

after_failure:
    - find ${INSTANT_CACHE_DIR}/error -name '*.log' -print -exec cat '{}' \;

script:
    - conda build conf/conda

after_success:
    - upload_or_check_non_existence ./conf/conda mikaem --channel main || exit 1
