version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout

      - restore_cache:
          key: v1-miniconda-{{ .Branch }}

      - run:
          name: install miniconda
          command: |
            if [[ ! -d /home/circleci/miniconda ]]; then
                wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh &&
                bash miniconda.sh -b -f -p /home/circleci/miniconda;
            else
                echo "Using cached miniconda";
            fi
            source ~/miniconda/bin/activate root
            conda config --set always_yes yes
            conda update -q conda
            conda config --add channels conda-forge
            conda install -n root conda-build

      - save_cache:
          key: v1-miniconda-{{ .Branch }}
          paths:
            - /home/circleci/miniconda

      - run:
          name: Build and test
          command: |
            source ~/miniconda/bin/activate root
            cd /home/circleci/project
            conda build --python 3.6 ./conf/conda
            conda build --python 3.7 ./conf/conda

      - run:
          name: Upload packages
          command: |
              source ~/miniconda/bin/activate root
              cd /home/circleci/project/conf/conda
              export CONDA_PY=36
              anaconda -t $BINSTAR_TOKEN upload -u mikaem -c main --skip-existing ~/miniconda/conda-bld/linux-64/*.tar.bz2
              export CONDA_PY=37
              anaconda -t $BINSTAR_TOKEN upload -u mikaem -c main --skip-existing ~/miniconda/conda-bld/linux-64/*.tar.bz2
