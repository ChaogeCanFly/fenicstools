package:
  name: fenicstools
  version: {{FENICS_VERSION}}

source:
  git_url: ../../

build:
  number: 3

requirements:
  host:
    - python
    - fenics =={{FENICS_VERSION}}
    - pip

  run:
    - python
    - fenics =={{FENICS_VERSION}}
    - mpi4py

test:
  source_files:
    - tests

  requires:
    - pytest

